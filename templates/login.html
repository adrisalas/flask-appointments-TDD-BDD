<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="icon" type="image" href="{{ url_for('static',filename='img/terminal.png') }}">

    <title>Iniciar Sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='dist/css/bootstrap.min.css') }}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='css/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/singin.css') }}" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-primary fixed-top">
        <!-- Logo -->
        <a href="{{ url_for('index')}}" class="navbar-brand">
            <img src="{{ url_for('static',filename='img/logo_UMA.png') }}" alt="Brand" class="nav-logo">
        </a>
        <!-- Links -->
        <div class="navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index')}}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login')}}">COVID-19</a>
                </li>
            </ul>
        </div>
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <button type="button" class="btn btn-light text-primary">Login</button>
            </li>
        </ul>
    </nav>


    <!-- Form -->
    <form class="form-signin col-lg-7" method="POST" action="{{ url_for('login')}}">
        <div class="text-center mb-4">
            <img class="mb-4" src="{{ url_for('static',filename='img/etsii.png')}}" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
        </div>

        <div class="form-label-group emailadd">
            <label for="inputEmail">Correo electrónico</label>
            <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>

        </div>

        <div class="form-label-group">
            <label for="inputPassword">Contraseña</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>

        </div>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for msg in messages %}
        <p style="color:red;">{{msg}}</p>
        {% endfor %} {% endif %} {% endwith %}
        <div class="checkbox mb-3">
            <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
        </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-2 text-center">¿Eres nuevo?<a href="#">  Click aquí</a></p class="text-center">
        <p class="mt-3 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>

</body>

</html>
